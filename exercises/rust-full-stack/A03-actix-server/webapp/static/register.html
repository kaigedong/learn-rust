<!DOCTYPE html>
<html lang="zh">
  <head>
    <title>Teacher registeration</title>
  </head>

  <body>
    <h2>Teacher registeration</h2>
    <div>
      <form action="/register-post" method="POST">
        <label for="name">Teacher name</label><br />
        <input type="text" name="name" value="{{current_name}}" /><br />
        <label for="name">Teacher imageurl</label><br />
        <input type="text" name="imageurl" value="{{current_imageurl}}" /><br />
        <label for="name">Teacher profile</label><br />
        <input type="text" name="profile" value="{{current_profile}}" /><br />
        <label for="error"> <p>{{error}}</p> </label><br />
        <button type="submit">Register</button>
      </form>
    </div>
  </body>

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: conter;
    }
  </style>
</html>
